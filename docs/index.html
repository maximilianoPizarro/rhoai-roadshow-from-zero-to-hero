  <script>

    document.getElementById("cdomain").value = localStorage.getItem('CLUSTER_DOMAIN') ? localStorage.getItem('CLUSTER_DOMAIN') : '';

    function setNamesInStorage () {
      let cdomain = (document.getElementById('cdomain').value.toLowerCase().indexOf('https://') > -1) 
                    ? document.getElementById('cdomain').value.toLowerCase().substring(8) 
                    : document.getElementById('cdomain').value.toLowerCase();

      // Check inputs
      if (cdomain == '') {
        alert('Please enter a cluster domain');
        return;
      }

      console.info('INFO - setting cluster to :', cdomain);
      localStorage.setItem('CLUSTER_DOMAIN', cdomain);
      // Update dashboard link before reload
      setTimeout(function() {
        updateDashboardLink();
        location.reload();
      }, 100);
    }

    function clearStorage () {
      console.info('INFO - clearing team and cluster');
      localStorage.removeItem('CLUSTER_DOMAIN');
      document.getElementById('cdomain').value = '';
      location.reload();
    }

    window.$docsify = {
      name: (

        + '  src="images/redhatone.svg"'

        + '/>'

      repo: 'https://github.com/maximilianoPizarro/rhoai-roadshow-from-zero-to-hero',
      loadSidebar: true,
      subMaxLevel: 0,
      sidebarDisplayLevel: 0,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      },
      copyCode: {
        buttonText : '‚úÇÔ∏è',
        errorText  : 'üòî',
        successText: 'üíö copied'
      },
      coverpage: false,

        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default

        tabHeadings: true       // default

      plugins: [
        function(hook) {
          hook.beforeEach(function(content) {
            // Invoked each time before parsing the Markdown file.
            const clusterDomain = localStorage.getItem('CLUSTER_DOMAIN') ? localStorage.getItem('CLUSTER_DOMAIN') : '<CLUSTER_DOMAIN>';
            return content.replaceAll('<CLUSTER_DOMAIN>', clusterDomain);
          });

          var footer = [
            '<footer class="footer">',
            '<hr>',
            '<small>',
            '   ¬© <time datetime="2026">2026</time> Red Hat, Inc. All rights reserved.',
            '   <a href="https://www.redhat.com/en/about/contact">Contact</a>',
            '</small>',
            '</footer>'
          ].join('');
          hook.afterEach(function(html) {
            return html + footer;
          });
          
          // Scroll to top on route change
          hook.doneEach(function() {
            window.scrollTo(0, 0);
            // Update dashboard link after route change
            setTimeout(updateDashboardLink, 100);
          });
          
          // Add dashboard link to navigation when Docsify is ready
          hook.ready(function() {
            updateDashboardLink();
            // Update link periodically to catch DOM changes
            setInterval(updateDashboardLink, 1000);
          });
        }
      ]
    }
    
    // Function to update dashboard link
    function updateDashboardLink() {
      const clusterDomain = localStorage.getItem('CLUSTER_DOMAIN');
      const githubCorner = document.querySelector('.github-corner');
      
      if (!githubCorner) {
        return; // GitHub corner not yet rendered
      }
      
      const existingLink = document.getElementById('dashboard-link');
      
      if (clusterDomain && clusterDomain.trim() !== '') {
        if (!existingLink) {
          // Create dashboard link
          const dashboardLink = document.createElement('a');
          dashboardLink.id = 'dashboard-link';
          dashboardLink.href = `https://dashboard.apps.${clusterDomain}`;
          dashboardLink.target = '_blank';
          dashboardLink.rel = 'noopener noreferrer';
          dashboardLink.title = 'Environment Dashboard';
          dashboardLink.className = 'dashboard-link';
          dashboardLink.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 13H11V3H3V13ZM3 21H11V15H3V21ZM13 21H21V11H13V21ZM13 3V9H21V3H13Z" fill="currentColor"/></svg>';
          
          // Insert before GitHub corner
          githubCorner.parentNode.insertBefore(dashboardLink, githubCorner);
        } else {
          // Update existing link
          existingLink.href = `https://dashboard.apps.${clusterDomain}`;
        }
      } else {
        // Remove link if cluster domain is cleared
        if (existingLink) {
          existingLink.remove();
        }
      }
    }
